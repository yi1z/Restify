<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restify</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all_content">
        <header>
            <nav class="navbar has-shadow is-white">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <img src="Restify.jpg" alt="site 1ogo" class="py-2 px-2">
                    </a>
                </div>
            </nav>
        </header>

        <main>
            <div class="container is-fluid">
                <div class="columns">
                <div class="column is-6 is-offset-3">
                    <div class="box">
                    <h1 class="title">Edit detail information</h1>
                    <form action="/houses" method="POST">
                        
                        <!-- 房源人数 -->
                        <div class="field">
                            <label class="label">Number of guests allowed</label>
                            <div class="control">
                                <input class="input is-link is-rounded" type="number" name="name" min="0" placeholder="required" required>
                            </div>
                        </div>
                        <!-- 房源床数 -->
                        <div class="field">
                        <label class="label">Number of beds</label>
                        <div class="control">
                            <input class="input is-link is-rounded" type="number" name="beds" min="0" placeholder="required" required>
                        </div>
                        </div>
        
                        <!-- 房源浴室数 -->
                        <div class="field">
                            <label class="label">Number of baths</label>
                            <div class="control">
                                <input class="input is-link is-rounded" type="number" name="baths" min="0" placeholder="required" required>
                            </div>
                        </div>
        
                        <!-- 房源图片 -->
                        <div class="field">
                        <label class="label">Images</label>
                        <div class="control">
                            <input class="input is-link is-rounded" type="file" name="image" placeholder="required" multiple>
                        </div>
                        </div>
        
                        <!-- 房源描述 -->
                        <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                            <input class="input is-link is-rounded" name="description" placeholder="required" required>
                        </div>
                        </div>
        
                         <!-- 可用设备 -->
                         <div class="field">
                            <label class="label">Amenities available</label>
                            <div class="control">
                                <input class="input is-link is-rounded" name="amenities available" placeholder="required" required>
                            </div>
                            </div>
                        <!-- 按钮改成link -->
                        <div class="field is-grouped is-grouped-right">
                            <div class="control">
                              <a href="my-properties-list.html" class="button is-link is-rounded">Submit</a>
                            </div>
                            <div class="control">
                              <a href="my-properties-list.html" class="button is-link is-light is-rounded">Cancel</a>
                            </div>
                        </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>
                @copyright chang144
            </p>
        </footer>

    </div>    

</body>
</html>
