    <div class="all_content">
        
        <main>

            <!--Login Form-->
            <form id="login" action="account_mgm.html" method="POST">
                <h1>Login</h1>
                <!--Email-->
                <div>
                    <label class="top_of_form" for="email">
                        Your Email:
                    </label>
                    <input id="email" class="bottom_of_form" type="text" placeholder="example@mail.ca" name="user_email"  required>
                </div>

                <!--Passowrd-->
                <div>
                    <label class="top_of_form" for="password">
                        Your Password:
                    </label>
                    <input id="password" class="bottom_of_form" placeholder="your password" type="password" name="user_password" required>
                </div>


                <!--Buttom Grid-->
                <div class="buttom">
                    <!--Login Buttom-->

                    <button id="login_buttom" type="submit" value="login" form="login">
                        Login
                    </button>


                    <!--Register Buttom-->

                    <button id="register_buttom" type="button" value="register" form="login">

                        <a " href="sign_up.html">
                            Register
                        </a>

                    </button>
                </div>



            </form>
