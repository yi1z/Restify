</head>
<body>
    <nav class="navbar is-link is-hidden-mobile" role="navigation" aria-label="main navigation">

          <a class="navbar-item" href="login.html">

          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item">
                About us
              </a>
              <a class="navbar-item">
                Register a property
              </a>
              <a class="navbar-item">

              </a>

          <div class="navbar-end">

              <div class="navbar-item">
                  <p>
                      Have an account?

              </div>

            <div class="navbar-item">

    <div class="hero is-small">
        <div class="hero-body">

        </div>
    </div>

    <section class="hero is-small">
          <div class="hero-body has-text-centered">
              <div class="container">
                <img src="../images/Restify.jpg" alt="Restify">
              </div>
          </div>
        </section>



    <div class="container">
      <div class="columns is-justify-content-center">
        <div class="column is-6-tablet is-5-desktop is-4-widescreen is-3-fullh">
          <form method="POST" action="https://herotofu.com/start" class="box p-5">
            <label class="is-block mb-4">
              <span class="is-block mb-2">Username</span>
              <input
                class="input"
                placeholder="Something"
              />
            </label>

            <label class="is-block mb-4">
              <span class="is-block mb-2">Email address</span>
              <input
                required
                type="email"
                class="input"
                placeholder="something@example.com"
              />
            </label>

            <label class="is-block mb-4">
              <span class="is-block mb-2">Password</span>
              <input
                name="password"
                type="password"
                class="input"
                minlength="6"
                placeholder="(must be 6+ chars)"
                required
              />
            </label>

            <label class="is-block mb-4">
              <span class="is-block mb-2">Confirm Password</span>
              <input
                name="password"
                type="password"
                class="input"
                minlength="6"
                placeholder="(must be 6+ chars)"
                required
              />
            </label>



            <label class="is-block mb-4">
              <span class="is-block mb-2">Phone Number</span>
              <input
                name="phone"
                class="input"
                minlength="6"
                placeholder="(XXX)-XXX XXXX"
              />
            </label>

            <div class="mb-4">
              <label>
                <input type="checkbox" name="tos" value="yes" required />
                <span>I agree with the terms of service</span>
              </label>
            </div>

            <div class="mb-4">
                <a class="button is-link" href="main_page.html">
                    Sign up
                </a>
            </div>

              <div>
                <div class="dropdown-divider">

                  </div>

                  <div class="mb-4">
                    <span class="is-block mb-2">
                        Have an account?
                    </span>
                  </div>

                <div class="mb-4">
                    <a class="button is-link" href="login.html">
                        Log in
                    </a>
                </div>
              </div>

          </form>
        </div>
      </div>
    </div>

          </a>
        </div>
      </div>
