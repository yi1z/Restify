<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="ranking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>
<body>
    <div class="all_content">
        <header>
            <nav class="navbar has-shadow is-white">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <img src="Restify.jpg" alt="site 1ogo" class="py-2 px-2">
                    </a>
                </div>
                
                <div class="navbar-menu" id="nav-1inks">
                    <div class="navbar-start is-white">
                        <a class= "navbar-item" >Home</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="main_content">
                <!--Left section-->
                <div class="left">

                    <div class="image_container">
                        
                        <img src="hacker.png">

                    </div>

                    <div class="start_container">
                        
                        <!--Code from W3school-->
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>


                    </div>

                </div>

                <!--right section-->
                <div class="right">

                    <!-- Person_info_container-->
                    <div class="Person_info_container">
                        <div class="heading">
                            <h1>
                                Person Review and Contact
                            </h1>
                        </div>
                        
                        <div id = "Legal_name_container" class="info_detail">
                            <div class="info_detail_left">
                                <p>
                                    Full Name
                                </p>
                            </div>
                            <div class="info_detail_right">
                                <p>
                                    Harry Potter
                                </p>
                            </div>
                        </div>

                        <div id = "Email_adress_container" class="info_detail">

                            <div class="info_detail_left">
                                <p>
                                    Email
                                </p>
                            </div>
                            <div class="info_detail_right">
                                <p>
                                    example@mail.ca
                                </p>
                            </div>


                        </div>

                        <div id = "phone_number_container" class="info_detail">

                            <div class="info_detail_left">
                                <p>
                                    Phone Number
                                </p>
                            </div>
                            <div class="info_detail_right">
                                <p>
                                    (123)-456-7890
                                </p>
                            </div>
                            

                        </div>


                    </div>


                    <!-- Comment_container -->
                    <div class="Comment_section">
                        <div class="comment_heading">
                            <h2>
                                Host Comment
                            </h2>
                        </div>

                        <div class="comment_container">

                            <ul>
                                <li class="each_comment">
                                    <div class="host">
                                        <h3 >
                                            Andy Review:
                                        </h3>
                                        <div>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star"></span>
                                        </div>
                                    </div>
                                    <p class="their_comment">
                                        Good magic!
                                    </p>
                                    
                                </li>

                            </ul>
                        </div>


                    </div>

                </div>
            </div>
            
            
        </main>
        <footer>
            <p>
                @copyright chang144
            </p>
        </footer>
    </div>
    
        

        
        
    
</body>
</html>
