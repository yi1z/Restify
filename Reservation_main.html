<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="reservation.css">
    <title>Document</title>
</head>
<body>
    <div class="all_content">
        <header>
            <nav class="navbar has-shadow is-white">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <img src="Restify.jpg" alt="site 1ogo" class="py-2 px-2">
                    </a>
                </div>
                
                <div class="navbar-menu" id="nav-1inks">
                    <div class="navbar-start is-white">
                        <a class= "navbar-item" >Home</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            
            <!--Main content-->
            <div class="main_content .container">

                <!--Welcome user and sub nav-->
                <div class="sub_header">

                    <!--sub_nav-->
                    <div class="sub_nav">
                        <p>
                            <!--Back to account mgm-->
                            <a href="">
                                Account
                            </a>
                            > My Reservation
                        </p>
                        
                    </div>

                    <!--sub message-->
                    <div class="welcome">
                        <h2>
                            Welcome Harry Potter! 
                        </h2>
                        <h3>
                            Here is your reservation.
                        </h3>
                    </div>

                </div>

                <!--Reservation list content-->
                <div class="reservation_content">
                    
                    <!--Option list-->
                    <div class="option_list">

                        <!--User or host-->
                        <div class="user_host_option">
                            
                            <!-- My trip-->
                            <div class="trip_contianer">
                                <h4>
                                    My Trip
                                </h4>
                            </div>

                            <!--My host-->
                            <div class="host_container">
                                <h4>
                                    My Host
                                </h4>
                            </div>

                        </div>

                        <!--Reservation event-->
                        <div class="event_option">

                            <!-- List of event option-->
                            <ul>
                                <li>Approve</li>

                                <li>Pending</li>
                                
                                <li>Denied</li>

                                <li>Expire</li>

                                <li>Cancel</li>
                                
                                <li>Complete</li>


                            </ul>


                        </div>

                    </div>

                    <!--Reservation_list-->
                    <div class="reservation_list">

                        <!--List of reservation-->
                        <ul class="reservation_list_contianer">
                            <li>
                                
                                <div class="categories_bar">
                                    You have not choose any option yet.
                                </div>
                                
                            </li>
                        </ul>

                    </div>

                </div>

            </div>
    
        </main>
        <footer>
            <p>
                @copyright chang144
            </p>
        </footer>
    </div>
    
        

        
        
    
</body>
</html>
